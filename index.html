<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Notas Front-End</title>
    <link rel="stylesheet" href="estilo.css" />
    <!-- Añadir FontAwesome para los íconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
</head>
<body>
    <div class="container">
        <h2>Seguimiento de Notas de Estudiantes</h2>

        <div id="average" class="average">Promedio de Notas: N/A</div>

        <form id="studentForm" novalidate>
            <div class="form-group">
                <label for="name">Nombre:</label>
                <input type="text" id="name" />
                <span class="error" id="errorName"></span>
            </div>
            <div class="form-group">
                <label for="lastName">Apellido:</label>
                <input type="text" id="lastName" />
                <span class="error" id="errorLastName"></span>
            </div>
            <div class="form-group">
                <label for="grade">Nota (1.0 a 7.0):</label>
                <input type="number" id="grade" step="0.1" min="1" max="7" />
                <span class="error" id="errorGrade"></span>
            </div>
            <div class="form-group">
                <label for="date">Fecha de Inscripción:</label>
                <input type="date" id="date" />
                <span class="error" id="errorDate"></span>
            </div>
            <button type="submit">Agregar estudiante</button>
        </form>

        <table id="studentTable" class="hidden">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Nota</th>
                    <th>Fecha de Inscripción</th>
                    <th>Acciones</th> <!-- Columna de acciones -->
                </tr>
            </thead>
            <tbody>
                <!-- contenido tabla -->
            </tbody>
        </table>
    </div>

    <script src="script.js"></script>
</body>
</html>
