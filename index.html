<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notas Front-End</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <div class="container">
        <h2>Notas Asignatura Front-End</h2>

        <div id="average" class="average">Promedio General del Curso: N/A</div>

        <form id="studentForm">
            <div class="form-group">
                <label for="name">Nombre:</label>
                <input type="text" id="name" required>
                <span class="error" id="errorName"></span>
            </div>
            <div class="form-group">
                <label for="lastName">Apellido:</label>
                <input type="text" id="lastName" required>
                <span class="error" id="errorLastName"></span>
            </div>
            <div class="form-group">
                <label for="grade">Nota (1.0 a 7.0):</label>
                <input type="number" id="grade" step="0.1" min="1" max="7" required>
                <span class="error" id="errorGrade"></span>
            </div>
            <button type="submit">Guardar</button>
        </form>

        <table id="studentTable">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Nota</th>
                </tr>
            </thead>
            <tbody>
                <!-- contenido tabla -->
            </tbody>
        </table>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
